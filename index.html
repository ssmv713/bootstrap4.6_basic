<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고웹앱제작하기</title>
    <!-- 폰트+플러그인 삽입 -->
    <link rel="stylesheet" href="css/bootstrap4.6.css">
    <link rel="stylesheet" href="plugin/swiper/swiper-bundle_8.min.css">
    <link rel="stylesheet" href="css/basic.css">

    <link rel="stylesheet" href="plugin/swiper/swiper-bundle.esm.browser.min.js">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/basic.js"></script>
</head>
<body>
    <!--광고웹앱 특성상 
        메인슬라이드 제이쿼리 지양한 플러그인 사용함-->
    <div class="swiper" id="mainBanner">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper ">
            <!-- Slides -->
            <div class="swiper-slide">아이템1</div>
            <div class="swiper-slide">아이템2</div>
            <div class="swiper-slide">아이템3</div>
        </div3>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            //direction: 'vertical',
            direction: 'vertical',
            loop: true,

            // If we need pagination
            // pagination: {
            //     el: '.swiper-pagination',
            // },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });
    </script>
</body>
</html>
